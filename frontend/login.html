<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chocair Fresh</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        .login-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box; /* Fix padding issue */
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: #1d4ed8;
        }
        .error-msg {
            color: #dc2626;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body class="login-page">
    <div id="languageSwitcher" style="position:absolute; top:10px; right:10px;">
        <select id="langSelect" style="padding: 5px; border-radius: 5px;">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="login-card">
        <h1 class="login-title" data-i18n="appTitle">Chocair Fresh</h1>
        <p class="login-subtitle" data-i18n="loginTitle">Enter your access code to continue</p>
        
        <form id="loginForm">
            <input type="password" id="password" class="login-input" data-i18n="password" placeholder="Access Code" required autofocus>
            <button type="submit" class="login-btn" data-i18n="login">Login</button>
        </form>
        <p id="errorMsg" class="error-msg" data-i18n="incorrectPassword">Incorrect password</p>
    </div>

    <script type="module">
        import { getLang, setLang, applyTranslations } from "./lang.js";

        // Init Language
        const langSelect = document.getElementById("langSelect");
        langSelect.value = getLang();
        applyTranslations();

        langSelect.addEventListener("change", (e) => {
            setLang(e.target.value);
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === "70516") {
                localStorage.setItem("role", "admin");
                window.location.href = "admin.html";
            } else if (password === "71966") {
                localStorage.setItem("role", "manager");
                window.location.href = "manager.html";
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Clear session on load
        localStorage.removeItem("role");
    </script>
</body>
</html>
